<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4e2;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 360px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c6e49; 
        }

        h4 {
            text-align: center;
            margin-top: 10px;
            color: #555; /* Subtle dark gray */
        }

        form {
            width: 100%;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            color: #2c6e49;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            border: none;
            background-color: #2c6e49; 
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background-color: #1e5035; 
        }

        .flash-success {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .flash-danger {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        a {
            color: #2c6e49;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div>
        <h1>Welcome! Farmers</h1>
        <h1>Login</h1>
        <h4>Fill your details here</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div>
            {% for category, message in messages %}
              <p class="flash-{{ category }}">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

        <form action="/farmer_login" method="POST">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password">
            <button type="submit" onclick="">Login</button>

            <h4> Create a new account <a href="/farmer_signup">Signup</a></h4>
        </form>
    </div>
</body>
</html>
